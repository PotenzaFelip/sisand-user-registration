<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Acesso ao Sistema</h3>
      </div>
      <div class="card-body">
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          
          <div class="mb-3">
            <label for="username" class="form-label">Usuário:</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              formControlName="username"
              placeholder="Digite seu nome de usuário"
            >
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" class="text-danger">
              Usuário é obrigatório.
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Digite sua senha"
            >
             <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="text-danger">
              Senha é obrigatória.
            </div>
          </div>

          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg"
              [disabled]="loginForm.invalid" 
            >
              Acessar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
