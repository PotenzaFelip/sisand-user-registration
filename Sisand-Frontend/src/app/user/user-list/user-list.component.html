<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gerenciamento de Usuários</h2>
      <button class="btn btn-success" routerLink="/users/new">
        <i class="bi bi-plus-circle"></i> Novo Usuário
      </button>
    </div>

    <div class="card p-3 mb-4 shadow-sm">
      <form [formGroup]="searchForm" (ngSubmit)="searchUsers()">
        <div class="row g-3">
          <div class="col-md-10">
            <input type="text" formControlName="username" class="form-control" placeholder="Buscar por Nome de Usuário">
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Usuários Encontrados ({{ users.length }})</h5>
        
        <table class="table table-striped table-hover">
          
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome de Usuário</th>
              <th>Email</th>
              <th>Data Criação</th>
              <th class="text-center">Ações</th> </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.createdAt | date: 'short' }}</td> <td class="text-center">
                <button class="btn btn-sm btn-info me-2" (click)="editUser(user.id)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                  <i class="bi bi-trash"></i> Deletar
                </button>
              </td>
              
            </tr>
            <tr *ngIf="users.length === 0">
              <td colspan="5" class="text-center text-muted">Nenhum usuário encontrado.</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
